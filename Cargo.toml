[package]
name = "frozenbbs"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.21", features = ["derive"] }
diesel = { version = "2.2.0", features = ["sqlite", "returning_clauses_for_sqlite_3_35", "time"] }
dotenvy = "0.15"
once_cell = "1.20.2"
regex = "1.11.1"
time = { version = "0.3", features = ["formatting", "macros"] }
validator = { version = "0.19", features = ["derive"] }
