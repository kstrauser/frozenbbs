bbs_name = "My Frozen BBS‚ùÖ"
my_id = "!cafeb33d"
serial_device = "/dev/ttyUSB0"
tcp_address = "localhost:4403"
sysops = []
public_channel = 0
ad_text = "I'm running a BBS on this node. DM me to get started!"
page_delay_ms = 0

[weather]
latitude = 37.7749
longitude = -122.4194
location_name = "San Francisco, CA"
# api_base = "https://api.open-meteo.com/v1/forecast"

[menus.General]
help_suffix = "G"

[[menus.General.commands]]
arg = "?"
help = "Who and where am I?"
pattern = "\\?"
available = "always"
func = "state::describe"

[[menus.General.commands]]
arg = "U"
help = "Recently active users"
pattern = "u"
available = "always"
func = "user::active"

[[menus.General.commands]]
arg = "S"
help = "Recently seen users"
pattern = "s"
available = "always"
func = "user::seen"

[[menus.General.commands]]
arg = "DM user msg"
help = "Send a message"
pattern = "(?s)dm\\s*(\\S+)\\s+(.+?)\\s*"
available = "always"
func = "dm::send"

[[menus.General.commands]]
arg = "NAME"
help = "Show your name"
pattern = "name"
available = "always"
func = "user::name_read"

[[menus.General.commands]]
arg = "NAME text"
help = "Set your name"
pattern = "(?s)name\\s+(.+?)\\s*"
available = "always"
func = "user::name_write"

[[menus.General.commands]]
arg = "NAME -"
help = "Clear your name (use node name)"
pattern = "name\\s*-\\s*"
available = "always"
func = "user::name_clear"

[[menus.General.commands]]
arg = "BIO"
help = "Show your bio"
pattern = "bio"
available = "always"
func = "user::bio_read"

[[menus.General.commands]]
arg = "BIO msg"
help = "Update your bio"
pattern = "(?s)bio\\s*(.+?)\\s*"
available = "always"
func = "user::bio_write"

[[menus.General.commands]]
arg = "PING"
help = "Ping the server"
pattern = "(ping)"
available = "always"
func = "ping::ping"

[[menus.General.commands]]
arg = "WX"
help = "Current weather at this node"
pattern = "wx"
available = "always"
func = "weather::current"

[menus.Board]
help_suffix = "B"

[[menus.Board.commands]]
arg = "B"
help = "Board list"
pattern = "b"
available = "always"
func = "board::lister"

[[menus.Board.commands]]
arg = "Bn"
help = "Enter board #n"
pattern = "b\\s*(\\d+)"
available = "always"
func = "board::enter"

[[menus.Board.commands]]
arg = "Q"
help = "Read the next unread message in any board"
pattern = "q"
available = "always"
func = "board::quick"

[[menus.Board.commands]]
arg = "P"
help = "Read the previous message"
pattern = "p"
available = "in_board"
func = "board::previous"

[[menus.Board.commands]]
arg = "R"
help = "Read the current message"
pattern = "r"
available = "in_board"
func = "board::current"

[[menus.Board.commands]]
arg = "N"
help = "Read the next message"
pattern = "n"
available = "in_board"
func = "board::next"

[[menus.Board.commands]]
arg = "W msg"
help = "Write a new message"
pattern = "(?s)w\\s*(.+?)\\s*"
available = "in_board"
func = "board::write"

[[menus.Board.commands]]
arg = "BA"
help = "Show the current message's author."
pattern = "ba"
available = "in_board"
func = "board::author"

[menus.Local]
help_suffix = "L"

[[menus.Local.commands]]
arg = "LA"
help = "Send an advertisement to the public channel."
pattern = "la"
available = "local"
func = "sysop::advertise"

[menus.Sysop]
help_suffix = "!"

[[menus.Sysop.commands]]
arg = "!A"
help = "Send an advertisement to the public channel."
pattern = "!a"
available = "sysop"
func = "sysop::advertise"
